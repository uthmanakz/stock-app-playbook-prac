---
- name: Installing nginx-exporter on monitor node
  become: true
  hosts: dev_monitor
  gather_facts:

   - name: Install  docker
     yum:
      name: docker
      state: present

   - name: Install  docker
     service:
      name: docker
      state: started
   

   - name: Install Docker-Compose
     shell: |
      curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) \
      -o /usr/local/bin/docker-compose
      chmod +x /usr/local/bin/docker-compose

   - name: Install Git
     yum: 
      name: git
      state: present

   - name: Git clone docker-compose file
     git: 
      repo: 'https://github.com/uthmanakz/docker-folder.git'
      dest: /home/ec2-user/docker-folder/

   - name: Configuring prometheus.yml
     template:
      src: templates/docker-compose.yml.j2
      dest: /home/ec2-user/docker-folder/docker-compose.yml
    
  
   - name: Running Prometheus/Grafana as docker container
     shell: |
      cd docker-folder
      docker-compose up -d prometheus grafana